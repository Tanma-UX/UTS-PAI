<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jauhi Perbuatan Syirik - Adriyan Heta Pratama</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 2.3rem;
        margin-bottom: 10px;
        text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
      }

      p {
        font-size: 1rem;
        margin-bottom: 20px;
        color: #f1f1f1;
        max-width: 600px;
      }

      .quiz-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 25px;
        width: 90%;
        max-width: 700px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: 0.3s;
      }

      .question {
        font-size: 1.2rem;
        margin-bottom: 15px;
      }

      .options {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .options label {
        background: rgba(255, 255, 255, 0.15);
        margin: 5px 0;
        padding: 10px 15px;
        width: 100%;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      .options label:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      button {
        background: #00b09b;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 10px;
        margin-top: 15px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
      }

      button:hover {
        background: #96c93d;
        transform: scale(1.05);
      }

      .progress-container {
        margin-top: 25px;
        width: 100%;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        height: 25px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ff512f, #dd2476);
        transition: width 0.5s ease;
      }

      .result {
        margin-top: 25px;
        font-size: 1.4rem;
        font-weight: bold;
      }

      footer {
        margin-top: 30px;
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1>ðŸš« Jauhi Perbuatan Syirik</h1>
    <p>
      Uji pemahamanmu tentang bahaya syirik dan lihat sejauh mana hubunganmu
      dengan Tuhan melalui kuis singkat ini.
    </p>

    <div class="quiz-container" id="quiz">
      <div id="question-container">
        <div class="question" id="question">Memuat soal...</div>
        <div class="options" id="options"></div>
      </div>
      <button id="next-btn">Selanjutnya</button>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="result" id="result"></div>

    <footer>
      Â© 2025 - Edukasi Islam | Hindari Syirik dan Dekatkan Diri kepada Allah |
      Heta
    </footer>

    <script>
      const quizData = [
        {
          question: "1. Yang dimaksud dengan syirik adalah â€¦",
          options: [
            "a. Meyakini bahwa Allah memiliki nama dan sifat yang sempurna",
            "b. Menyekutukan Allah dengan sesuatu dalam hal ibadah",
            "c. Melaksanakan perintah Allah dengan ikhlas",
            "d. Menyembah Allah semata tanpa menyekutukan-Nya",
            "e. Menyampaikan dakwah Islam kepada orang lain",
          ],
          correct: 1,
        },
        {
          question: "2. Berikut ini yang termasuk contoh syirik besar adalah â€¦",
          options: [
            "a. Bersumpah atas nama Allah",
            "b. Mengucapkan 'insya Allah' ketika berjanji",
            "c. Meminta pertolongan kepada jin untuk kesembuhan",
            "d. Berusaha dengan sungguh-sungguh dalam bekerja",
            "e. Berdoa hanya kepada Allah",
          ],
          correct: 2,
        },
        {
          question: "3. Kufur secara istilah berarti â€¦",
          options: [
            "a. Meninggalkan shalat lima waktu",
            "b. Tidak percaya atau mengingkari Allah dan ajaran-Nya",
            "c. Melakukan dosa kecil secara terus-menerus",
            "d. Menyembah Allah dengan cara yang salah",
            "e. Mengingat Allah dalam setiap keadaan",
          ],
          correct: 1,
        },
        {
          question:
            "4. Berikut ini perbedaan utama antara syirik dan kufur adalah â€¦",
          options: [
            "a. Syirik terjadi karena lupa, sedangkan kufur karena sengaja",
            "b. Syirik menyekutukan Allah, sedangkan kufur mengingkari Allah",
            "c. Kufur lebih ringan daripada syirik",
            "d. Keduanya tidak berpengaruh terhadap iman seseorang",
            "e. Syirik hanya terjadi pada orang kafir",
          ],
          correct: 1,
        },
        {
          question:
            "5. Rajah adalah tulisan, simbol, atau gambar, dari penjelasan tersebut manakah yang memiliki kemungkinanan sesuai dengan pandangan Islam?",
          options: [
            "a. Diperbolehkan jika tujuannya untuk menjaga diri dari bahaya",
            "b. Boleh asalkan ditulis oleh ulama",
            "c. Haram jika diyakini dapat memberi manfaat atau menolak mudarat selain dengan izin Allah",
            "d. Sunnah apabila berisi ayat Al-Qurâ€™an",
            "e. Makruh selama tidak merugikan orang lain",
          ],
          correct: 2,
        },
      ];

      let currentQuestion = 0;
      let score = 0;

      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");
      const nextBtn = document.getElementById("next-btn");
      const progressBar = document.getElementById("progress-bar");
      const resultEl = document.getElementById("result");

      function loadQuestion() {
        const q = quizData[currentQuestion];
        questionEl.innerText = q.question;
        optionsEl.innerHTML = "";
        q.options.forEach((opt, index) => {
          const label = document.createElement("label");
          label.innerHTML = `
          <input type="radio" name="option" value="${index}" /> ${opt}
        `;
          optionsEl.appendChild(label);
        });
      }

      nextBtn.addEventListener("click", () => {
        const selected = document.querySelector('input[name="option"]:checked');
        if (!selected) return alert("Pilih jawaban terlebih dahulu!");

        const answer = parseInt(selected.value);
        if (answer === quizData[currentQuestion].correct) score++;

        currentQuestion++;
        progressBar.style.width = `${
          (currentQuestion / quizData.length) * 100
        }%`;

        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          showResult();
        }
      });

      function showResult() {
        document.getElementById("question-container").style.display = "none";
        nextBtn.style.display = "none";
        const percent = (score / quizData.length) * 100;
        let message = "";

        if (percent <= 40)
          message =
            "âš ï¸ Anda masih jauh dengan Tuhan. Perbanyak introspeksi dan taubat.";
        else if (percent <= 80)
          message =
            "ðŸ•Œ Anda cukup baik, tapi tetap waspada terhadap godaan syirik.";
        else
          message =
            "ðŸŒŸ Anda aman terhadap perbuatan maksiat. Pertahankan keimanan Anda!";

        resultEl.innerHTML = `${message}<br><br>Skor Anda: ${score}/${quizData.length}`;
        progressBar.style.width = "100%";
      }

      loadQuestion();
    </script>
  </body>
</html>
